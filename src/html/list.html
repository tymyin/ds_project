<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="/css/base.css" />
	<link rel="stylesheet" href="/css/list.css" />
	<title>列表页</title>
</head>
<body>
	<div class="header"></div>
	<div class="list">
		<!--
        	作者：offline
        	时间：2018-06-30
        	描述：路径导航
        -->
		<ul>
			<li><a href="../index.html">首页</a>/</li>
			<li><a href="../index.html">自饮锦囊</a></li>			
		</ul>
		<div class="listTitle">
			<ul><li>自饮助手</li>
				<li>自饮锦囊</li>
			</ul>
		</div>
		<!--
        	作者：offline
        	时间：2018-06-30
        	描述：主题
        -->
        <div class="listBody">
        	<div class="listContent">
        		<!--
                	作者：offline
                	时间：2018-06-30
                	描述：banner
                -->
                <div class="banner">
                	<a href="#"><img src="../img/index_img/ziyinjinnan.jpg"/></a>
                </div>
                <div class="listImg">
                	<ul id="list_img"></ul>
                	<script id="list_data" type="text/html">
                		{{each list listimg}}
                			<li>
	                			<a href="#" target="_blank">
	                				<div class="liImg"><img src="{{listimg.img}}"/></div>
		                			<div class="intro">
		                				<p class="introtitle">{{listimg.title}}</p>
		                				<p class="introtext">{{listimg.note}}</p>
		                			</div>
		                			<div class="thumbnail">
		                				<img src="{{listimg.minimgone}}" />
		                				<img src="{{listimg.minimgtwo}}" />
		                			</div>
	                			</a>
                			</li>
                		{{/each}}
                	</script>                	
                </div>
        	</div>
        </div>
        <!--//分页-->
        <div id="app">
		    <div>
		      <div class="page">
		        <div class="pagelist">
		          <span class="jump">上一页</span>
		          <span class="jump" >1</span>
		          <span class="ellipsis">2</span>
		          <span class="ellipsis">3</span>
		          <span class="ellipsis">4</span>
		
		          <span class="jump">下一页</span>
		          <span class="jump">共50页</span>
		
		          <span class="jumppoint">跳转到：</span>
		          <span class="jumpinp"><input type="text" v-model="changePage"></span>
		          <span class="jump gobtn" @click="jumpPage(changePage)">正确</span>
		        </div>
		      </div>
		    </div>
		</div>
	</div>
	<div class="footer"></div>
	<script src="../lib/requirejs/require.js" data-main= "/js/list" type="text/javascript" charset="utf-8"></script>
</body>
</html>
